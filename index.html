<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!--Top Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-COMMERCE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Products</a>
              </li>
      
              <li>
                  <form class="d-flex">
                      <input class="form-control me-3" type="search" placeholder="Search Products" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
              </li>
            </ul>
      
            <button type="button" class="btn btn-primary">Cart</button>
            
          </div>
        </div>
      </nav>

      <!--Login and Registration Tab-->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="registration-tab" data-bs-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Registration</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <!--Login Form-->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form>
                <div class="mb-3">
                  <label for="logEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="logPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="btn btn-link">Forgot Password?</a>
                </div>
              </form>
          </div>

          <!--Register Form-->
          <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">
            <form>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="regName" class="form-label">Name</label>
                <input type="email" class="form-control" id="regEmail" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Create a password">
              </div>
              <div class="mb-3">
                <label for="regConPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Confirm password">
              </div>
              
              <div class="container mt-3">
                <div class="mt-2 row">
                  <label for="radioGender">Gender</label>
                  <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Rather not say
                    </label>
                  </div>
                  <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>
              </div>

              <div class="mt-3">
                <div class="form-floating">
                <select id="floatingSelect" class="form-select" aria-label="Default select example">
                  <option selected>Select Year Level...</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
                <label for="floatingSelect">Year Level</label>
                </div>
            </div>

            <div class="mt-3">
                <div class="input-group">
                  <span class="input-group-text">Address</span>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>

              <div class="mt-3">
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="floatingDate" placeholder="Birthdate">
                  <label for="floatingDate">Birthdate</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Register</button>
              <br><br><br>
            </form>
          </div>

          <!--Forgot Password Form-->
          <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Enter your email address, and we will send you a password reset link.</p>
                  <form>
                    <div class="mb-3">
                      <label for="forgotPasswordEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter your email">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </div>
        </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
